name: clang-format

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  clang-format:
    name: clang-format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Run clang-format check script
        run: |
          echo "=== clang-format check start ==="
          ./run-clang-format.py --style file -r lidar_calibration
          ./run-clang-format.py --style file -r lidar_preprocessing
          ./run-clang-format.py --style file -r object_dection
          ./run-clang-format.py --style file -r object_location
          ./run-clang-format.py --style file -r object_tracking
          ./run-clang-format.py --style file -r showing_result
          ./run-clang-format.py --style file -r surround_view_monitor
          echo "=== clang-format check finished ==="
